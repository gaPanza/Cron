<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cron Tarefa</title>
<body
	style="font-family: verdana; padding: 0; margin: 0; line-height: 27px;">

	<table width="580px" cellspacing="0">

		<tr style="background: gray; color: white;">

				<p style="font-size: 13px">$contentBoasVindas$</p>

		</tr>
		<tr>

			<td style="background: gray; color: white; padding: 0 0 0 20px;"><h2

					style="font-weight: 300;">Time</h2></td>
		</tr>
		<tr>
			<td></td>
		</tr>
		$contentSize$
		<tr>
			<td></td>
		</tr>
		<tr style="background: gray; color: white;">
			<td colspan="3"
				style="width: 100%; padding: 30px 30px 30px 50px; box-sizing: border-box; font-size: 18px;">

			</td>
		</tr>


	</table>
